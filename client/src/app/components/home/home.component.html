<div class="jumbotron text-center">
  <h1>Dog Love</h1>
  <p class="lead">Find your prrrrrrfect match</p>

  <br />
  <br />

  <!-- message -->
  <div class="show-hide-message" *ngIf="message" >
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>

  <!-- form -->
  <form [formGroup]="form" name="DogForm" (submit)="onSubmit()" >
    <!-- Gender Input -->
    
    <div class="form-group form-inline justify-content-center" >
      <label for="gender_user">I am a </label>
      <select class="custom-select d-block w-30" name="gender_user" class="form-control" formControlName="gender_user" required>
          <option value="Female">Female</option> 
          <option value="Male">Male</option> 
      </select>
      <label for="gender_match"> dog looking for  </label>
      <select class="custom-select d-block w-30" name="gender_match" class="form-control" formControlName="gender_match" required>
          <option value="Female">Female</option> 
          <option value="Male">Male</option> 
      </select>
      <label for="gender_match"> dog.</label>
    </div>

    <!-- Personality Input -->
    <div class="form-group form-inline justify-content-center" >
      <label for="personality">I am looking for a </label>
      <select class="custom-select d-block w-30" name="personality" class="form-control" formControlName="personality" required>
          <option value="lazy">lazy</option> 
          <option value="active">active</option>
          <option value="destructive">destructive</option> 
          <option value="psychotic">psychotic</option> 
      </select>
      <label for="personality"> personality.</label>
    </div>

    <!-- plush toy Input -->
    <div class="form-group form-inline justify-content-center" >
      <label for="toy">I </label>
      <select class="custom-select d-block w-30" name="toy" class="form-control" formControlName="toy" required>
          <option value="true">like</option> 
          <option value="false">dislike</option>
      </select>
      <label for="toy"> plush toy.</label>
    </div>

    <!-- cat Input -->
    <div class="form-group form-inline justify-content-center" >
      <label for="cat">I </label>
      <select class="custom-select d-block w-30" name="cat" class="form-control" formControlName="cat" required>
          <option value="true">like</option> 
          <option value="false">hate</option>
      </select>
      <label for="cat"> cat.</label>
    </div>
    
    <br />
    <br />
    <!-- Submit Button -->
    <button [disabled]="!form.valid" type="submit" name="button" class="btn btn-success">WOOF, Now!!!</button>

  </form>

  <!-- <div>
    <a routerLink="/recipe" class="btn btn-success">WOOF, Now!!!</a>
  </div> -->
</div>

<!-- carousel of result -->
<div id = "result" class="text-center"  *ngIf="findMatch">
    <h2>Here are your perfect matches!!!</h2>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" *ngFor="let x of matches;let i = index" [attr.data-slide-to]="i" ngClass="i == 0 ? 'active' : ''"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="carousel-item" *ngFor="let j of matches; let k = index" [ngClass]="k == 0 ? 'item active' : 'item'">
                <a [routerLink]="['/dog-profile/', matches[k]._id]" ><img src={{matches[k].imgPath}} alt="Event Image"></a>
                <div class="carousel-caption d-none d-md-block">
                    <h5>Name: {{ matches[k].name }}</h5>
                    <p>My owner is: {{ matches[k].owner }}</p>
                </div>
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
</div>


<!-- no match found -->
<div id="result_noMatch" class="text-center" *ngIf="noMatch">
    <h2>No match found, please try again...</h2>
    <img class="d-block w-100" src="https://i.pinimg.com/originals/7c/9a/65/7c9a659aa282c05483a9f5fc969cedeb.jpg">
</div>

<br />
