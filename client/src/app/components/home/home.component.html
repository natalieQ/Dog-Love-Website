<div class="jumbotron text-center">
  <h1>Dog Love</h1>
  <p class="lead">Find your prrrrrrfect match</p>

  <br />
  <br />

  <!-- message -->
  <div class="show-hide-message" *ngIf="message" >
    <div [ngClass]="messageClass">
      {{ message }}
    </div>
  </div>

  <!-- form -->
  <form [formGroup]="form" name="DogForm" (submit)="onSubmit()" >
    <!-- Gender Input -->
    
    <div class="form-group form-inline justify-content-center" >
      <label for="gender_user">I am a </label>
      <select class="custom-select d-block w-30" name="gender_user" class="form-control" formControlName="gender_user" required>
          <option value="Female">Female</option> 
          <option value="Male">Male</option> 
      </select>
      <label for="gender_match"> dog looking for  </label>
      <select class="custom-select d-block w-30" name="gender_match" class="form-control" formControlName="gender_match" required>
          <option value="Female">Female</option> 
          <option value="Male">Male</option> 
      </select>
      <label for="gender_match"> dog.</label>
    </div>

    <!-- Personality Input -->
    <div class="form-group form-inline justify-content-center" >
      <label for="personality">I am looking for a </label>
      <select class="custom-select d-block w-30" name="personality" class="form-control" formControlName="personality" required>
          <option value="lazy">lazy</option> 
          <option value="active">active</option>
          <option value="destructive">destructive</option> 
          <option value="psychotic">psychotic</option> 
      </select>
      <label for="personality"> personality.</label>
    </div>

    <!-- plush toy Input -->
    <div class="form-group form-inline justify-content-center" >
      <label for="toy">I </label>
      <select class="custom-select d-block w-30" name="toy" class="form-control" formControlName="toy" required>
          <option value="like">like</option> 
          <option value="dislike">dislike</option>
      </select>
      <label for="toy"> plush toy.</label>
    </div>

    <!-- cat Input -->
    <div class="form-group form-inline justify-content-center" >
      <label for="cat">I </label>
      <select class="custom-select d-block w-30" name="cat" class="form-control" formControlName="cat" required>
          <option value="like">like</option> 
          <option value="hate">hate</option>
      </select>
      <label for="cat"> cat.</label>
    </div>
    
    <br />
    <br />
    <!-- Submit Button -->
    <button [disabled]="!form.valid" type="submit" name="button" class="btn btn-success">WOOF, Now!!!</button>

  </form>

  <!-- <div>
    <a routerLink="/recipe" class="btn btn-success">WOOF, Now!!!</a>
  </div> -->
</div>

<!-- carousel of result -->
<div id="result" class="text-center" *ngIf="findMatch">
  <h2>Here are your perfect matches!!!</h2>
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" >
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://www.dogalize.com/wp-content/uploads/2017/04/Lazy-Dog.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.dogalize.com/wp-content/uploads/2017/04/Lazy-Dog.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://www.dogalize.com/wp-content/uploads/2017/04/Lazy-Dog.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

</div>
